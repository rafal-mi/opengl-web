<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Texture</title>
    <meta charset="utf-8" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.0/math.js"
      integrity="sha512-UvIACSDvB2RfwkjYTjYkuJq901Y6L4nZNoOHZMRBvSdIiIm3BFrtOdgjr5EZSPYR5cU/P6XUW6TN/578FuTysw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec3 inPosition;
      attribute vec2 inTexCoord;

      uniform mat4 gWVP;

      varying vec2 TexCoord0;

      void main()
      {
        gl_Position = gWVP * vec4(inPosition, 1.0);
        TexCoord0 = inTexCoord;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec2 TexCoord0;

      uniform sampler2D gSampler;

      void main()
      {
          gl_FragColor = texture2D(gSampler, TexCoord0);
      }
    </script>
    <script type="text/javascript" src="math_3d.js" defer></script>
    <script type="text/javascript" src="camera.js" defer></script>
    <script type="text/javascript" src="world-transform.js" defer></script>
    <script type="text/javascript" src="texture.js" defer></script>
    <script type="text/javascript" src="main.js" defer></script>
  </head>

  <body>

    <canvas id="canvas" width="640" height="640"></canvas>
    <img id="texImage" src="SA2011_black.gif" hidden></img>
  </body>

</html>
